<head>
  <title>Todo List</title>
</head>

<body>
<div class="container" ng-app="simple-todos" ng-controller="TodosListCtrl">

  <header>
    <h1>Todo List</h1>
  </header>

  <ul>
    <li ng-repeat="task in tasks">{{task.title}}
      <ul>
        <li>{{task.text}}</li>
      </li>
    </li>
  </ul>

</div>
</body>
